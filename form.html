<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="Titulo">Cadastro Pessoal</h1>
        <br>
    </div>
    <div class="conteudo">
        <form method="Post" id="fcontato">
            <fieldset id:"usuario">
                <legend><strong>Informações Básicas</strong></legend>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" size="20" maxlength="30" placeholder="Nome Completo" required />
                </p>
                <p>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="20" required>
                </p>
                <p>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" placeholder="00.000.000-0" maxlength="15">
                </p>
                <fieldset id:"sexo">
                    <legend><strong>Sexo</strong></legend>
                    <input type="radio" name="sexo" id="Fem" /> <label for="Fem"> Feminino:</label><br />
                    <input type="radio" name="sexo" id="Masc" /> <label for="Masc"> Masculino:</label>
                </fieldset>
                <p><label for="Nasc">Data de Nascimento:</label> <input type="date" name="Nasc" id="Nasc" /></p>
    </div>
    </fieldset>
    <br>
    <div class="conteudo">
        <fieldset id:"endereco">
            <legend><strong>Endereço</strong> </legend>
            <label for="Rua"> Logradouro:</label>
            <input type="text" name="Rua" id="Rua" size="13" maxlength="80" placeholder="Rua, Av, Trav..." required />

            <label for="Num">Numero:</label>
            <input type="number" name="Num" id="Num" min="0" max="99999" size="5" required>

            <label for="Compl">Complemento:</label>
            <input type="text" name="Compl" id="Compl" size="30" placeholder="Andar, Apartamento, Bloco"><br><br>

            <label for="CEP">CEP</label>
            <input type="text" name="CEP" id="CEP" size="10" placeholder="00000-000">

            <label for="Bairro">Bairro:</label>
            <input type="text" id="Bairro" placeholder="Bairro">

            <label for="estado">Estado:</label>
            <select name="estado"" id=" estado">
                <optgroup label="Região Sudeste">
                    <option value="SP" selectd>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <<option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piaui</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PB">Paraiba</option>
                        <opttion value="SE">Sergipe</opttion>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="DF">Distrito Federal></option>
                    <option value="GO">Goias</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="TO">Tocantins</option>
                    <option value="RO">Rondonia</option>
                    <option value="PR">Para</option>
                    <option value="RR">Roraima</option>
                </optgroup>

            </select>
            <label for="cid">Cidade:</label>
            <input type="text" id="cid" size="20" maxlength="40" list="Cidades">
            <datalist id="Cidades">
                <option value="Sao Paulo"></option>
                <option value="Diadema"></option>
                <option value="Guarulhos"></option>
                <option value="Bauru"></option>
                <option value="Sao Bernardo do Campo"></option>
                <option value="Ribeirão Preto"></option>
                <option value="Sao Jose dos Campos"></option>
                <option value="Santo André"></option>
                <option value="Sorocaba"></option>
            </datalist>
    </div>
    </fieldset>
    <br>
    <div class="conteudo">
        <fieldset id="contato">
            <legend> <strong>Contatos</strong></legend>
            <p>
                <label for="tel">Telefone(fixo):</label>
                <input type="text" id="tel" placeholder="(00)0000-0000" maxlength="20">
            </p>
            <p>
                <label for="cel">Telefone (celular):</label>
                <input type="text" id="cel" placeholder="(00)00000-0000" maxlength="20" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" size="20" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" />
            </p>
        </fieldset>
    </div>
    <br>

    <button type="submit" id="botao_enviar" onclick="validar()">Enviar</button>

    </form>

    <!--Link com o arquivo JavaScript "form.js"-->
    <script src="form.js"></script>
</body>

</html>
